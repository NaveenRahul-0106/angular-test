name: Build and Test

on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'
      - '*.*.*-*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build 

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist

    - name: Publish
      env:
        GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc && npm publish dist --access public
      if: startsWith(github.ref, 'refs/tags/') && (contains(github.ref, '-') || matches(github.ref, 'refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$')) && success()


